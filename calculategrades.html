<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Grades</title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module("calculateGradesApp", []);

        app.controller("calculateGradesCtrl", function($scope) {
            $scope.grades = {
                math: '',
                science: '',
                english: '',
                history: '',
                total: 0,
                average: 0
            };

            $scope.calculateGrade = function() {
                var total = parseInt($scope.grades.math) + parseInt($scope.grades.science) + parseInt($scope.grades.english) + parseInt($scope.grades.history);
                $scope.grades.total = total;
                $scope.grades.average = total / 4;
            };
        });
    </script>
</head>
<body ng-app="calculateGradesApp" ng-controller="calculateGradesCtrl">
    <h1>Calculate Grades</h1>

    <form>
        <label for="math">Math:</label>
        <input type="number" id="math" ng-model="grades.math" required><br><br>
        
        <label for="science">Science:</label>
        <input type="number" id="science" ng-model="grades.science" required><br><br>

        <label for="english">English:</label>
        <input type="number" id="english" ng-model="grades.english" required><br><br>

        <label for="history">History:</label>
        <input type="number" id="history" ng-model="grades.history" required><br><br>

        <button type="button" ng-click="calculateGrade()">Calculate</button>
    </form>

    <br><br>

    <div ng-if="grades.total">
        <h2>Results</h2>
        <p>Total Marks: {{ grades.total }}</p>
        <p>Average Grade: {{ grades.average }}</p>
    </div>
</body>
</html>
