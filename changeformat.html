<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module("studentDetailsApp", []);

        app.controller("studentDetailsCtrl", function($scope) {
            $scope.students = [
                'john doe',
                'alice smith',
                'bob johnson',
                'emma brown'
            ];
            $scope.upper = true;
            $scope.lower = false;

            $scope.Lower = function() {
                $scope.upper = false;
                $scope.lower = true;
            };

            $scope.Upper = function() {
                $scope.upper = true;
                $scope.lower = false;
            };
        });
    </script>
</head>
<body ng-app="studentDetailsApp" ng-controller="studentDetailsCtrl">
    <h1>Change Format for Student Details</h1>
    <button ng-click="Upper()">Upper</button>
    <button ng-click="Lower()">Lower</button>
    <table border="1">
        <tr>
            <th>SLNO</th>
            <th>NAME</th>
        </tr>
        <tr ng-repeat="student in students">
            <td>{{$index+1}}</td>
            <td ng-show="upper">{{student | uppercase}}</td>
            <td ng-show="lower">{{student | lowercase}}</td>
        </tr>
    </table>
</body>
</html>
